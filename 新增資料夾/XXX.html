				<h1>南投介紹</h1>

				<p>縣境內原住民有泰雅族、賽德克族、布農族、鄒族及居住在日月潭畔之邵族。臺灣最高峰玉山、最大天然湖泊日月潭、最長河流濁水溪的源頭與臺灣地理中心皆位於本縣。特產包括青梅、香蕉、甘蔗、凍頂烏龍茶、紹興酒、竹藝品、南投陶、花卉。</p>

				<img src="./img/123.jpg" class="rounded">

				<a href="http://blog.xuite.net/maomi/Food01/66213224-%5B%E6%87%B6%E4%BA%BA%E5%8C%85%5D+%E6%B7%A1%E6%B0%B4%E6%97%85%E9%81%8A%EF%BC%9A%E5%8F%A4%E8%B9%9F%E3%80%81%E6%99%AF%E9%BB%9E%E8%88%87%E7%BE%8E%E9%A3%9F%E5%AE%8C%E5%85%A8%E6%94%BB%E7%95%A5+(2016)+1394+" class="btn btn-outline-primary">相關網站</a>

			<p>南投的風景真的非常美,雖然美食真的很少,但是光是沉浸在這片美景,就真的覺得全身充飽了電,可以再回到忙碌的台北繼續努力了!</p>

				

				
				<img src="./img/456.jpg" class="rounded-circle">

				<p>無論是農場,奧萬大,或是高海拔民宿,都讓我回味再三,希望每年都有空閒能回到這裡!</p>
